name: ğŸ§  Actualizar README con commits recientes

on:
  schedule:
    - cron: "0 */6 * * *"  # Se ejecuta cada 6 horas
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸ§© Clonar repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Git
        run: |
          git config user.name "readme-bot"
          git config user.email "bot@github.com"

      - name: ğŸª„ Generar lista de commits
        run: |
          echo "<!--COMMITS_SECTION_START-->" > commits.md
          echo "" >> commits.md
          git log -5 --pretty=format:"- [%s](https://github.com/${{ github.repository }}/commit/%H) â€” %ad" --date=format:'%Y-%m-%d %H:%M' >> commits.md
          echo "" >> commits.md
          echo "<!--COMMITS_SECTION_END-->" >> commits.md

      - name: ğŸ”„ Insertar commits en README (versiÃ³n protegida)
        run: |
          start_marker="<!--COMMITS_SECTION_START-->"
          end_marker="<!--COMMITS_SECTION_END-->"
          
          # Verifica que los marcadores existan
          if ! grep -q "$start_marker" README.md || ! grep -q "$end_marker" README.md; then
            echo "âŒ Error: No se encontraron los marcadores en README.md. Abortando."
            exit 1
          fi

          # Reemplaza solo el bloque entre los marcadores
          awk -v start="$start_marker" -v end="$end_marker" '
            $0 == start {print; system("cat commits.md"); in_block=1; next}
            $0 == end {in_block=0; next}
            !in_block
          ' README.md > temp.md

          mv temp.md README.md

      - name: ğŸš€ Subir cambios al repositorio
        env:
          GITHUB_TOKEN: ${{ secrets.README_TOKEN }}
        run: |
          # Verifica tamaÃ±o del archivo antes de subir
          size=$(wc -c < "README.md")
          if [ "$size" -gt 200000 ]; then
            echo "âŒ README.md excede los 200 KB, abortando push para evitar inflar el repo."
            exit 1
          fi

          git add README.md
          git commit -m "ğŸ§  Actualizando commits recientes" || echo "Sin cambios que subir"
          git push https://x-access-token:${{ secrets.README_TOKEN }}@github.com/${{ github.repository }} HEAD:main
