name: üìù Actualizar commits recientes

on:
  schedule:
    - cron: "0 */12 * * *"  # Se ejecuta cada 12 horas
  workflow_dispatch:

jobs:
  update-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Git
        run: |
          git config user.name "readme-bot"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Obtener √∫ltimos commits
        run: |
          echo "## üìù √öltimos commits" > commits.md
          echo "" >> commits.md
          git log -n 5 --pretty=format:"- %s (%cr)" >> commits.md

      - name: Reemplazar secci√≥n en README.md
        run: |
          start_marker="<!--COMMITS_SECTION_START-->"
          end_marker="<!--COMMITS_SECTION_END-->"
          awk -v start="$start_marker" -v end="$end_marker" '
            $0 == start {print; system("cat commits.md"); in_block=1; next}
            $0 == end {in_block=0}
            !in_block
          ' README.md > temp.md
          mv temp.md README.md

      - name: Subir cambios
        env:
          GITHUB_TOKEN: ${{ secrets.README_TOKEN }}
        run: |
          git add README.md
          git commit -m "üìù Actualizando commits recientes" || echo "Sin cambios que confirmar"
          git push https://x-access-token:${{ secrets.README_TOKEN }}@github.com/${{ github.repository }} HEAD:main
