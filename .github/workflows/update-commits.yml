name: 🧠 Actualizar README con commits recientes

on:
  schedule:
    - cron: "0 */6 * * *"  # Se ejecuta cada 6 horas
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🧩 Clonar repositorio
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Git
        run: |
          git config user.name "readme-bot"
          git config user.email "bot@github.com"

      - name: 🪄 Generar lista de commits
        run: |
          echo "<!--COMMITS_SECTION_START-->" > commits.md
          echo "### 📝 Últimos commits" >> commits.md
          echo "" >> commits.md
          git log -5 --pretty=format:"- %s (%cr)" >> commits.md
          echo "" >> commits.md
          echo "<!--COMMITS_SECTION_END-->" >> commits.md

      - name: 🔄 Insertar commits en README (sin sed)
        run: |
          start_marker="<!--COMMITS_SECTION_START-->"
          end_marker="<!--COMMITS_SECTION_END-->"
          awk -v start="$start_marker" -v end="$end_marker" '
            $0 == start {print; system("cat commits.md"); in_block=1; next}
            $0 == end {in_block=0}
            !in_block
          ' README.md > temp.md
          mv temp.md README.md

      - name: 🚀 Subir cambios al repositorio
        env:
          GITHUB_TOKEN: ${{ secrets.README_TOKEN }}
        run: |
          git add README.md
          git commit -m "🧠 Actualizando commits recientes" || echo "Sin cambios que subir"
          git push https://x-access-token:${{ secrets.README_TOKEN }}@github.com/${{ github.repository }} HEAD:main
