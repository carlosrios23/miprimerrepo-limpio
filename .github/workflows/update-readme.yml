    - cron: "0 */12 * * *"  # Corre cada 12 horas
  workflow_dispatch:

permissions:
  contents: write   # ðŸ‘ˆ Permite al bot hacer commits

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update recent activity
        uses: jamesgeorge007/github-activity-readme@v0.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          GH_USERNAME: carlosrios23
          COMMIT_NAME: "readme-bot"
          COMMIT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          COMMIT_MSG: "âš¡ Actualizando actividad reciente"
          MAX_LINES: 10
